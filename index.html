<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css">
  <script src="https://kit.fontawesome.com/763334eace.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <header class="header" role="banner">
    <div class="container">
      <nav class="logo" role="navigation">
        <a href="#"><img src="./images/logo.svg" alt="Huddle Logo"></a>
      </nav>

      <section class="hero" role="contentinfo">
        <div class="col col1">
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
        </div>

        <div class="col col2">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </section>

    </div>
  </header>

  <footer class="container foot">
    
    <div class="icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>


    
  </footer>
</body>
</html>
